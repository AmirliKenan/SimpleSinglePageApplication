<div class="ui items">
  <div *ngFor="let data of items" class="item">
    <div class="image">
      <img [src]="data.image" />
    </div>
    <div class="content">
      <a class="header">{{ data.title }}</a>
      <div class="meta">
        <span>{{ data.description }}</span>
      </div>
      <div class="description">
        <p></p>
      </div>
    </div>
  </div>
</div>
